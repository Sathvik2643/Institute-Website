<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="site-header">
  <nav class="navbar container">
    <div class="brand">Admin Dashboard</div>
    <div>
      <button onclick="toggleTheme()">ðŸŒ™</button>
      <button onclick="logoutUser()">Logout</button>
    </div>
  </nav>
</header>

<main class="container">

<!-- ================= STATS ================= -->
<div class="admin-stats">
  <div class="stat-card clickable" onclick="toggleUserList('student')">
    <h3 id="totalStudents">0</h3>
    <p>Students</p>
  </div>
  <div class="stat-card clickable" onclick="toggleUserList('admin')">
    <h3 id="totalAdmins">0</h3>
    <p>Admins</p>
  </div>
</div>

<!-- ================= USER MANAGEMENT ================= -->
<section class="card">
  <h2>User Management</h2>

  <div style="margin-bottom:10px">
    <input id="studentSearch" placeholder="Search by Student ID"
           oninput="searchStudentsById(this.value)">
  </div>

  <table class="admin-table">
    <thead>
      <tr>
        <th>Student ID</th>
        <th>Email</th>
        <th>Role</th>
        <th>Change Role</th>
        <th>View</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody id="userTable"></tbody>
  </table>
</section>

<!-- ================= STUDENT ID GENERATOR ================= -->
<section class="card">
  <h2>Student ID Generator</h2>
  <input id="idPrefix" placeholder="Prefix (CT2026)">
  <input id="idStart" placeholder="Start (001)">
  <button class="btn" onclick="assignStudentIds()">Assign IDs</button>
</section>

<!-- ================= COURSE MANAGEMENT ================= -->
<section class="card">
  <h2>Course Management</h2>

  <input id="courseId" placeholder="Course ID (PY)">
  <input id="courseName" placeholder="Course Name">
  <input id="courseDesc" placeholder="Description">
  <button class="btn" onclick="addCourse()">Add Course</button>

  <button class="btn" onclick="toggleCourses()">Courses</button>

  <ul id="courseListBox" style="display:none"></ul>

  <hr>

  <h3>Assign Course</h3>
  <select id="studentSelect"></select>
  <select id="courseSelect"></select>
  <button class="btn" onclick="assignCourse()">Assign</button>
</section>

<!-- ================= CERTIFICATE MANAGEMENT ================= -->
<section class="card">
  <h2>Certificate Management</h2>

  <select id="certStudentSelect"></select>
  <select id="certCourseSelect"></select>
  <input id="certLink" placeholder="Google Drive Link">
  <p>Generated Certificate ID: <strong id="generatedCertId">---</strong></p>

  <button class="btn" onclick="addCertificate()">Add Certificate</button>
</section>

</main>

<!-- ================= STUDENT POPUP ================= -->
<div id="studentOverlay" style="
  display:none;
  position:fixed;
  inset:0;
  background:#fff;
  z-index:9999;
  padding:20px;
  overflow:auto;
">
  <button onclick="closeStudentView()" style="position:absolute;top:10px;right:10px">
    âœ– Close
  </button>
  <div id="studentDashboardContent"></div>
</div>

  <footer class="site-footer">Â© 2025 Code Connect</footer>
<script src="main.js"></script>
<script type="module" src="firebase.js"></script>
</body>
</html>
