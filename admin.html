<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="site-header">
  <nav class="navbar container">
    <div class="brand">
      <a href="./index.html">Institute Portal</a>
    </div>
    <ul class="nav-links">
      <li><a href="#" onclick="logoutUser()">Logout</a></li>
    </ul>
  </nav>
</header>

<main class="container">

  <!-- STATS -->
  <div class="admin-stats">
    <div class="stat-card">
      <h3 id="totalUsers">0</h3>
      <p>Total Users</p>
    </div>
    <div class="stat-card clickable" onclick="filterUsers('student')">
      <h3 id="totalStudents">0</h3>
      <p>Students</p>
    </div>
    <div class="stat-card clickable" onclick="filterUsers('admin')">
      <h3 id="totalAdmins">0</h3>
      <p>Admins</p>
    </div>
  </div>

  <!-- ACCORDION TABS -->
  <div class="accordion">

   <!-- USER LIST (TOGGLE BY CARDS) -->
    <div id="userListContainer" style="display:none; margin-top:20px;">
      <table class="admin-table">
        <thead>
          <tr>
            <th>Email</th>
            <th>Role</th>
            <th>Change Role</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="userTable"></tbody>
      </table>
    </div>
  </div>

    <!-- COURSE MANAGEMENT -->
    <div class="accordion-item">
      <button class="accordion-btn" onclick="toggleAccordion(1)">
        Course Management
      </button>
      <div class="accordion-content">
        <p>Course management will be added here.</p>
      </div>
    </div>

    <!-- CERTIFICATE MANAGEMENT -->
    <div class="accordion-item">
      <button class="accordion-btn" onclick="toggleAccordion(2)">
        Certificate Management
      </button>
      <div class="accordion-content">
        <p>Certificate management will be added here.</p>
      </div>
    </div>

  </div>

</main>

<footer class="site-footer">
  <p>Â© 2025 Institute Portal. All rights reserved.</p>
</footer>

<script type="module" src="firebase.js"></script>
</body>
</html>
