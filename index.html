<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Code Connect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="navbar">
  <div class="brand">Code Connect</div>
  <ul class="nav-links">
    <li><a onclick="showSection('home')">Home</a></li>
    <li><a onclick="showSection('courses')">Courses</a></li>
    <li><a onclick="openStudent()">Student Corner</a></li>
    <li><a onclick="showSection('verify')">Verify Certificate</a></li>
    <li><a onclick="openLogin()">Login</a></li>
  </ul>
</header>

<main class="container">

<section id="home" class="section">
  <h1>Welcome to Code Connect</h1>
</section>

<section id="courses" class="section">
  <h2>Courses Offered</h2>
  <ul>
    <li>Software</li>
    <li>VLSI</li>
    <li>Embedded Systems</li>
  </ul>
</section>

<!-- PUBLIC VERIFY -->
<section id="verify" class="section">
  <h2>Verify / Download Certificate</h2>
  <input id="certInput" placeholder="Enter Certificate ID">
  <button class="btn" onclick="verifyCert()">Verify</button>
  <p id="certResult"></p>
  <div id="certDownload"></div>
</section>

<!-- STUDENT DASHBOARD -->
<section id="student" class="section">
  <h2>Student Dashboard</h2>

  <p><strong>User:</strong> <span id="studentEmail"></span></p>

  <h3>Registered Courses</h3>
  <ul id="courseList"></ul>

  <a class="btn" href="GOOGLE_FORM_URL" target="_blank">Register New Course</a>
  <button class="btn logout" onclick="logoutUser()">Logout</button>
</section>

</main>

<!-- LOGIN MODAL -->
<div id="loginModal" class="modal">
  <div class="modal-box">
    <h3>Student Login</h3>
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button class="btn" onclick="loginUser()">Login</button>
    <button class="btn close" onclick="closeLogin()">Close</button>
  </div>
</div>

<script src="main.js"></script>
<script type="module" src="firebase.js"></script>
</body>
</html>
