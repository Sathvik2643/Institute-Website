<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Code Connect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="site-header">
  <nav class="navbar container">
    <div class="brand">
      <a href="index.html">Code Connect</a>
    </div>
  </nav>
</header>

<main class="container">
  <div style="
    max-width:360px;
    margin:60px auto;
    padding:25px;
    background:#fff;
    border-radius:10px;
    box-shadow:0 10px 25px rgba(0,0,0,0.1);
  ">

    <h2 style="text-align:center;margin-bottom:20px;">Login</h2>

    <div style="margin-bottom:15px;">
      <label>Email</label>
      <input
        type="email"
        id="email"
        style="width:100%;padding:10px;margin-top:5px;"
        placeholder="Enter email"
      >
    </div>

    <div style="margin-bottom:15px;">
      <label>Password</label>
      <input
        type="password"
        id="password"
        style="width:100%;padding:10px;margin-top:5px;"
        placeholder="Enter password"
      >
    </div>

    <p id="errorMsg" style="min-height:20px;color:red;text-align:center;"></p>

    <button
      class="btn"
      style="width:100%;margin-top:10px;"
      onclick="loginUser()"
    >
      Login
    </button>

    <p style="text-align:center;margin-top:12px;">
      New user?
      <a href="#" onclick="registerUser()">Register</a>
    </p>

    <p style="text-align:center;">
      <a href="#" onclick="forgotPassword()">Forgot password?</a>
    </p>

  </div>
</main>

<footer class="site-footer">
  <p>Â© 2025 Code Connect. All rights reserved.</p>
</footer>

<script type="module" src="firebase.js"></script>
</body>
</html>
